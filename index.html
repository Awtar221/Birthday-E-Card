<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday E-Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card">
          <div class="card-front">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>
            <div class="cake">
              <div class="cake-base"></div>
              <div class="cake-middle"></div>
              <div class="cake-top"></div>
              <div class="candle">
                <div class="flame"></div>
              </div>
            </div>
            <h1 class="front-title">Happy Birthday!</h1>
            <p class="front-subtitle">Click to open your card</p>
          </div>
          <div class="card-inside">
            <div class="close-button">&times;</div>
            <h2 class="inside-title">Wishing You a Happy Birthday!</h2>
            <p class="message">
              On your special day, may all your dreams and wishes come true.
              Enjoy every moment of your celebration!
            </p>
            <div class="gift-box">
              <div class="gift-box-top"></div>
              <div class="gift-box-bottom"></div>
              <div class="gift-box-ribbon"></div>
            </div>
            <div class="confetti-container"></div>
          </div>
        </div>
      </div>

      <div class="customizer-container">
        <div class="customize-section">
          <h3>Customize Your Card</h3>
          <div class="controls">
            <div class="control-group">
              <label for="recipient-name">Recipient Name:</label>
              <input type="text" id="recipient-name" placeholder="Enter name" />
            </div>
            <div class="control-group">
              <label for="message-text">Custom Message:</label>
              <textarea
                id="message-text"
                placeholder="Write your message"
              ></textarea>
            </div>
            <div class="control-group">
              <label for="color-theme">Color Theme:</label>
              <select id="color-theme">
                <option value="default">Default (Pink)</option>
                <option value="blue">Blue</option>
                <option value="pink">Purple Pink</option>
                <option value="green">Green</option>
              </select>
            </div>
            <div class="button-group">
              <button id="update-card">Update Card</button>
              <button id="download-card">Download Card</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
