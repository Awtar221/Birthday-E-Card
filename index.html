<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Occasion E-Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card">
          <div class="card-front">
            <!-- Birthday Elements -->
            <div class="occasion-elements birthday-elements">
              <div class="balloon balloon-1"></div>
              <div class="balloon balloon-2"></div>
              <div class="balloon balloon-3"></div>
              <div class="balloon balloon-4"></div>
              <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle">
                  <div class="flame"></div>
                </div>
              </div>
            </div>

            <!-- Christmas Elements -->
            <div class="occasion-elements christmas-elements hidden">
              <div class="christmas-tree">
                <div class="tree-top"></div>
                <div class="tree-middle"></div>
                <div class="tree-bottom"></div>
                <div class="star"></div>
              </div>
              <div class="snowflake snowflake-1">❄</div>
              <div class="snowflake snowflake-2">❄</div>
              <div class="snowflake snowflake-3">❄</div>
              <div class="snowflake snowflake-4">❄</div>
              <div class="snowflake snowflake-5">❄</div>
            </div>

            <!-- Deepavali Elements -->
            <div class="occasion-elements deepavali-elements hidden">
              <div class="diya diya-1">
                <div class="diya-base"></div>
                <div class="diya-flame"></div>
              </div>
              <div class="diya diya-2">
                <div class="diya-base"></div>
                <div class="diya-flame"></div>
              </div>
              <div class="diya diya-3">
                <div class="diya-base"></div>
                <div class="diya-flame"></div>
              </div>

              <!-- New Rangoli -->
              <div class="rangoli"></div>

              <!-- Fireworks -->
              <div class="firework firework-1"></div>
              <div class="firework firework-2"></div>
              <div class="firework firework-3"></div>

              <!-- Hanging Lanterns -->
              <div class="deepavali-lantern lantern-left">
                <div class="lantern-top"></div>
                <div class="lantern-body"></div>
                <div class="lantern-bottom"></div>
              </div>
              <div class="deepavali-lantern lantern-right">
                <div class="lantern-top"></div>
                <div class="lantern-body"></div>
                <div class="lantern-bottom"></div>
              </div>
            </div>

            <!-- Chinese New Year Elements -->
            <div class="occasion-elements cny-elements hidden">
              <div class="lantern lantern-1">
                <div class="lantern-top"></div>
                <div class="lantern-body"></div>
                <div class="lantern-bottom"></div>
              </div>
              <div class="lantern lantern-2">
                <div class="lantern-top"></div>
                <div class="lantern-body"></div>
                <div class="lantern-bottom"></div>
              </div>
              <div class="coin coin-1">福</div>
              <div class="coin coin-2">福</div>
            </div>

            <!-- Hari Raya Elements -->
            <div class="occasion-elements raya-elements hidden">
              <div class="mosque">
                <div class="dome"></div>
                <div class="dome-top"></div>
                <div class="minaret minaret-left"></div>
                <div class="minaret minaret-right"></div>
                <div class="mosque-base"></div>
              </div>
              <div class="star-crescent">
                <div class="crescent"></div>
                <div class="star-icon">★</div>
              </div>
              <div class="ketupat ketupat-1"></div>
              <div class="ketupat ketupat-2"></div>
            </div>

            <h1 class="front-title">Happy Birthday!</h1>
            <p class="front-subtitle">Click to open your card</p>
          </div>

          <div class="card-inside">
            <div class="close-button">&times;</div>
            <h2 class="inside-title">Wishing You a Happy Birthday!</h2>
            <p class="message">
              On your special day, may all your dreams and wishes come true.
              Enjoy every moment of your celebration!
            </p>
            <div class="confetti-container"></div>
          </div>
        </div>
      </div>

      <div class="customizer-container">
        <div class="customize-section">
          <h3>Customize Your Card</h3>
          <div class="controls">
            <div class="control-group">
              <label for="occasion-select">Occasion:</label>
              <select id="occasion-select">
                <option value="birthday">Birthday</option>
                <option value="christmas">Christmas</option>
                <option value="deepavali">Deepavali</option>
                <option value="cny">Chinese New Year</option>
                <option value="raya">Hari Raya</option>
              </select>
            </div>
            <div class="control-group">
              <label for="recipient-name">Recipient Name:</label>
              <input type="text" id="recipient-name" placeholder="Enter name" />
            </div>
            <div class="control-group">
              <label for="message-text">Custom Message:</label>
              <textarea
                id="message-text"
                placeholder="Write your message"
              ></textarea>
            </div>
            <div class="button-group">
              <button id="share-card">Generate Share Link</button>
            </div>
            <div
              class="control-group"
              id="share-link-container"
              style="display: none"
            >
              <label>Share Link:</label>
              <div style="display: flex; gap: 10px">
                <input
                  type="text"
                  id="share-link"
                  readonly
                  style="flex: 1; background-color: #f0f0f0; cursor: pointer"
                />
                <button
                  id="copy-link"
                  style="
                    padding: 12px 20px;
                    background-color: #2196f3;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    white-space: nowrap;
                  "
                >
                  Copy Link
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
